    <!-- jquery is always loaded first before anything else in the document -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>

    <script>
        function submitFunction(event) {
            
            event.preventDefault();
            console.log("Submit clicked!");
            console.log(event);

            let b = confirm("Are you sure you want to submit?");
            console.log(b);

            // get out firstname input field and get the value that the user entered
            let fn = $("#firstname").val();
            let ln = $("#lastname").val();
            // TODO HOMEWORK: Add another check here to make sure that there are no numbers or invalid characters in the input
            if (fn == ""){
                console.log("First name is required!");
                $("#fns").css("color", "red");
                $("#firstname").css("border-color", "red");
                $("#fnerror").text("First name is required");
                $("#fnerror").css("color", "red");
            } else {
                console.log("User entered " + fn);
                $("#firstname").css("border-color", "black");
                $("#fnerror").text("");
            }

            if (ln == "") {
                console.log("Last name is required!");
                $("#lns").css("color", "red");
                $("#lastname").css("border-color", "red");
                $("#lnerror").text("Last name is required");
                $("#lnerror").css("color", "red");
            } else {
                console.log("User entered " + ln);
                $("#lastname").css("border-color", "black");
                $("#lnerror").text("");
            }
        }
    </script>

    <h1>Jquery Form Validation</h1>

    <!-- using the onSubmit attribute of the form tag we can execut a javascript function 
        when an event happens .. in this case ... the submit button on the form is clicked -->
    <form onSubmit="submitFunction(event)">
        <label for="firstname">First Name </label><span id="fns" style="color:red">*</span><br>
        <input type="text" id="firstname" name="firstname">
        <div id="fnerror"></div>

        <label for="lastname">Last Name </label><span id="lns" style="color:red">*</span><br>
        <input type="text" id="lastname" name="lastname">
        <div id="lnerror"></div>

        <br />
        <div style="padding-top:20px">
            <button type="submit">Submit</button>
        </div>

    </form>

    <script>
        $('form').on('submit'), function() {
            // this is the jquery way of doing form submission
        }

        $("#firstname").on('focus', function (event) {
            console.log("firstname has focus");
            console.log(event);
        });
        $("#firstname").on('blur', function (event) {
            console.log("firstname has blur");
            console.log(event);
        });
    </script>
